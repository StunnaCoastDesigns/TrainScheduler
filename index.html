<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">We're here to help</h3>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <!-- Current Train Are Here -->
                <div class="panel   panel-dark">
                    <div class="panel-primary">
                        <h3 class="panel title"><strong>Current Trains</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>First Train Time</th>
                                    <th>Frequency</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- New Trains Are Here -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add A New Train</strong></h3>
                    </div>

                    <!-- Train Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id="trainNameInput">
                        </div>

                        <div class="form-group">
                            <label for="">Destination</label>
                            <input type="text" class="form-control" id="destinationInput">
                        </div>

                        <div class="form-group">
                            <label for="">First Train Time(HH:mm - military time)</label>
                            <input type="text" class="form-control" id="trainTimeInput">
                        </div>

                        <div class="form-group">
                            <label for="">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequencyInput">

                            <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
         <!--  FireBase Script Core -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <!--  Firebase Script Products -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>
    <!--  Moment.js  cdn Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JavaScript-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
