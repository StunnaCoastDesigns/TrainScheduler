<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>

    <div class="container bodyContent">
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">We're here to help</h3>
        </div>

        <div class="row pageRow">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 scheduleTable">

                <!-- Current Train Are Here -->
                <div class="panel   panel-primary">
                    <div class="panel-primary">
                        <h3 class="panel title"><strong>Current Trains</strong></h3>
                    </div>

                    <div class="panel-body">
                        <table class="table table-hover table-responsiveness" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>First Train Time</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="trainTableText">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <!-- New Trains Are Here -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Add A New Train</strong></h3>
                        </div>
                        <div class="panel-body">
                            <!-- Train Entry Form -->
                            <form>
                                <div class="form-group">
                                    <label for="trainName">Train Name</label>
                                    <input type="text" class="formControl" id="nameInput" placeholder="Enter a Train">
                                </div>

                                <div class="form-group">
                                    <label for="destinationForm">Destination</label>
                                    <input type="text" class="formControl" id="destinationInput"
                                        placeholder="City, State">
                                </div>

                                <div class="form-group">
                                    <label for="firstTrain">First Train Time(HH:mm - military time)</label>
                                    <input type="text" class="formControl" id="timeInput" placeholder="1900"
                                        onkeyup="if(this.value > 2400){this.value= ' ';alert('Enter a valid time between 0000 and 2400');}">
                                </div>

                                <div class="form-group">
                                    <label for="">Frequency (min)</label>
                                    <input type="text" class="formControl" id="frequencyInput" placeholder="90 minutes">
                                </div>
                            </form>

                            <button class="btn btn-primary submitInput">Submit</button>

                            <button class="btn btn-secondary resetInput">Reset</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!--  Footer Div -->
    <footer>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 myFooter">

                </div>

            </div>
        </div>
    </footer>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--  FireBase Script Core -->
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
    <!--  Firebase Script Products -->
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-database.js"></script>
    <!--  Moment.js  cdn Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JavaScript-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
